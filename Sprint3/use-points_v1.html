<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Points - FlyDreamAir</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><div class="container"><h1>FlyDreamAir SkyRewards</h1></div></header>
    <nav><div class="container">
        <a href="index.html">Home</a>
        <a href="earn-points_v1.html">Earn Points</a>
        <a href="use-points_v1.html" class="active">Use Points</a>
        <a href="#">My Account</a>
        <a href="#" class="login-button">Login</a>
    </div></nav>
    <main class="container">
        <div class="card">
            <h2>Redeem Your Points</h2>
            <p>See the value of your points for your next adventure.</p>
            <div class="form-grid">
                <label for="points-to-use">Points to Redeem:</label>
                <input type="number" id="points-to-use" placeholder="e.g., 20000" min="0">
                <label for="destination">Destination Region:</label>
                <select id="destination" name="destination">
                    <option value="Thailand">Thailand</option>
                    <option value="Bali">Bali, Indonesia</option>
                    <option value="Australia">Australia</option>
                    <option value="Europe">Europe</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="India">India</option>
                    <option value="Russia">Russia</option>
                </select>
            </div>
            <button id="convert-btn" style="display:block;margin-left:auto;">Convert to Discount</button>
            <div class="result-box">
                <h3>Your discount is worth approximately:</h3>
                <p id="conversion-result">--</p>
            </div>
        </div>
        <div class="card">
            <h3>Ready to Book?</h3>
            <div class="booking-links">
                <a id="hotel-link" href="#" target="_blank" rel="noopener noreferrer">Book Hotels</a>
                <a id="flight-link" href="#" target="_blank" rel="noopener noreferrer">Find Flights</a>
            </div>
        </div>
    </main>
    <footer><div class="container"><p>&copy; 2025 FlyDreamAir. All rights reserved.</p></div></footer>
    <script src="js/use-points.js"></script>
</body>
</html>
