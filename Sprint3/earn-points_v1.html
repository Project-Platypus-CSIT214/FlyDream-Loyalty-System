<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Points - FlyDreamAir</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><div class="container"><h1>FlyDreamAir SkyRewards</h1></div></header>
    <nav><div class="container">
        <a href="index.html">Home</a>
        <a href="earn-points_v1.html" class="active">Earn Points</a>
        <a href="use-points_v1.html">Use Points</a>
        <a href="#">My Account</a>
        <a href="#" class="login-button">Login</a>
    </div></nav>
    <main class="container">
        <div class="card">
            <h2>Points Calculator</h2>
            <p>Estimate the points you can earn from flights, hotels, and more.</p>
            <form id="earn-calculator-form">
                <div class="form-grid">
                    <label for="activity">Activity Type:</label>
                    <select id="activity" name="activity">
                        <option value="flight">Flight</option>
                        <option value="hotel">Hotel Stay</option>
                        <option value="car">Car Rental</option>
                        <option value="card">Credit Card Spend</option>
                    </select>
                    <label for="amount">Amount Spent ($USD):</label>
                    <input type="number" id="amount" name="amount" placeholder="e.g., 1500" min="0">
                    <label for="tier">Your Status Tier:</label>
                    <select id="tier" name="tier">
                        <option value="blue">Blue (Standard)</option>
                        <option value="silver">Silver (25% Bonus)</option>
                        <option value="gold">Gold (50% Bonus)</option>
                    </select>
                </div>
                <button type="submit">Calculate Points</button>
            </form>
            <div class="result-box">
                <h3>You could earn:</h3>
                <p id="points-result">--</p>
            </div>
        </div>
    </main>
    <footer><div class="container"><p>&copy; 2025 FlyDreamAir. All rights reserved.</p></div></footer>
    <script src="js/earn-points.js"></script>
</body>
</html>
